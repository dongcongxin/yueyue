<!DOCTYPE html> 
<html>
 <head>
  <title>价格统计</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
   <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
   <link rel="shortcut icon" type="image/x-icon" href="imgs/icon/favicon.ico" media="screen">
   <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
   <script src="lib/vue/vue.js"></script>
 </head>
 <body>
<div class="container">
   <table class="table table-bordered">
	<caption>边框表格布局</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>早餐</th>
			<th>午餐</th>
			<th>晚餐</th>
			<th>总计￥</th>
		</tr>
	</thead>
	<tbody id="app">
		<tr v-for="site in sites">
		   <td>{{site.name}}</td>
		   <td>{{site.breakfast}}</td>
		   <td>{{site.lunch}}</td>
		   <td>{{site.dinner}}</td>
		   <td>{{parseFloat((site.breakfast).match(/[\d.]/g).join (''))+parseFloat((site.lunch).match(/[\d.]/g).join(''))+parseFloat((site.dinner).match (/[\d.]/g).join(''))}}</td>
		</tr>
	</tbody>
</table>
</div>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;margin-top:40px;"></div>
	<div id="radius" style="height:400px;margin-top:40px;"></div>
    <!-- ECharts单文件引入 -->
    <script src="lib/echarts/echarts.js"></script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
    title : {
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('radius'));

        // 指定图表的配置项和数据
        option = {
    title : {
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
       
<script>
var vm = new Vue({
    el:"#app",
	data:{
	  sites:[
	     {"name":"刘总","breakfast":"公交早饭6块","lunch":"15","dinner":"0",},
             {"name":"飞哥","breakfast":"地铁早餐-两份混沌 两个包子 两个鸡蛋25块","lunch":"34","dinner":"0",},
	     {"name":"小阳","breakfast":"4块","lunch":"15","dinner":"0",},
             {"name":"小董","breakfast":"荷包蛋13.5块","lunch":"0","dinner":"0",}
	  ]
	}
})
</script>
 </body>
</html>
