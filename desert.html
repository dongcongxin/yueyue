			 试想一个地方，那里的温度了升至50摄氏度<br/>
            并且烈日炙烤狂风肆虐<br/>
            扬尘漫天<br/>
            试想这样一个地方<br/>
            那里几乎没有食物和水原<br/>
            地球上有三分之一是这样的<br/>
            对于捕猎者而言在这里<b>异常艰难</b>
			 
			 </p>
