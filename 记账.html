<!DOCTYPE html> 
<html>
 <head>
  <title>价格统计</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
   <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
   <link rel="shortcut icon" type="image/x-icon" href="imgs/icon/favicon.ico" media="screen">
   <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
   <script src="lib/vue/vue.js"></script>
 </head>
 <body>
<div class="container">
   <table class="table table-bordered">
	<caption>边框表格布局</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>早餐</th>
			<th>午餐</th>
			<th>晚餐</th>
			<th>总计￥</th>
		</tr>
	</thead>
	<tbody id="app">
		<tr v-for="site in sites">
		   <td>{{site.name}}</td>
		   <td>{{site.breakfast}}</td>
		   <td>{{site.lunch}}</td>
		   <td>{{site.dinner}}</td>
		   <td>{{parseFloat((site.breakfast).match(/[\d.]/g).join (''))+parseFloat((site.lunch).match(/[\d.]/g).join(''))+parseFloat((site.dinner).match (/[\d.]/g).join(''))}}</td>
		</tr>
	</tbody>
</table>
</div>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;margin-top:40px;"></div>
	<div id="radius" style="height:400px;margin-top:170px;"></div>
    <!-- ECharts单文件引入 -->
    <script src="lib/echarts/echarts.js"></script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {},
            legend: {
                data:["早餐价格","午饭价格","晚饭价格"]
            },
            xAxis: {
                data: ["刘总","飞哥","小阳","小董"]
            },
            yAxis: {},
            series: [{
                name: '早餐价格',
                type: 'bar',
                data: [6, 25, 4, 13.5]
            },
			{
                name: '午饭价格',
                type: 'bar',
                data: [15, 34, 15, 0]
            },
			{
                name: '晚饭价格',
                type: 'bar',
                data: [0, 0, 0, 0]
            },
			 
			]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

<script>
var vm = new Vue({
    el:"#app",

	  sites:[

	     {"name":"小阳","breakfast":"4块","lunch":"15","dinner":"0",},

 </body>
</html>
