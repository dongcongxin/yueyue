<!DOCTYPE html>
<html>
<head>
<title>平常收藏的链接</title>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-transform" /> 
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<style type="text/css">
   *{margin:0px;padding:0px}
   #app{
      width:100%;
      margin:0 auto;
   }
   
   .content h2{
      border-bottom:1px solid #ddd;
	  height:60px;
	  line-height:60px;
	  font-weight:normal;
	  text-indent:20px;
	  color:#258cd1;
   }
   
   .content h2 i{
      padding-right:5px;
   
   }
   
   .content ul li{
      list-style:none;
	  height:40px;
	  line-height:40px;
	  display:none;
   }
   
   .active{
      background:#258cd1;
	  color:#FFF !important;
   }
</style>
<script src="lib/vue/vue.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
</head>
<body> 
  <div id="app">
    <div class="content" v-for="(item,index) in items">
	  <h2 :class="item.colors"><i :class="item.style"></i>{{item.title}}</h2>
	  <ul>
	    <li>
		   <a :href="item.href">{{item.text}}</a>
		</li>
	  </ul>
	</div>
  </div>
  
  <script>
  new Vue({
    el:"#app",
	data:{
	  items:[
	    {"colors":"active","title":"言语相关","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},

		{"title":" 工作相关","style":"fa fa-bolt ","text":"我是言语我喜欢分享我的生活"},
		{"title":" 收藏相关","style":"fa fa-tint","text":"我是言语我喜欢分享我的生活"},
		{"title":"言语相关","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},
		{"title":"官网相关","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},
		{"title":"微信编辑","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},
		{"title":"问卷工具","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},
		{"title":"运营工具","style":"fa fa-suitcase","text":"我是言语我喜欢分享我的生活"},
	  
	  ]
	
	
	}
  
  
  })
  </script>
</body>
</html>
